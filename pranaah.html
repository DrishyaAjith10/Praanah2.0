<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praanah - Blood Donation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Praanah - Blood Donation</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#donate">Donate</a></li>
                <li><a href="#request">Request Blood</a></li>
                <li><a href="#rewards">Rewards</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Praanah</h2>
        <p>Connect with donors and request blood with ease.</p>
    </section>

    <section id="donate">
        <h2>Donate Blood</h2>
        <form id="donate-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="request">
        <h2>Request Blood</h2>
        <form id="request-form">
            <label for="requester-name">Requester Name:</label>
            <input type="text" id="requester-name" required>
            
            <label for="request-blood-type">Blood Type Needed:</label>
            <select id="request-blood-type">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="request-location">Location:</label>
            <input type="text" id="request-location" required>

            <button type="submit">Submit Request</button>
        </form>
    </section>

    <section id="rewards">
        <h2>Rewards</h2>
        <p>Earn rewards for donating blood!</p>
    </section>

    <footer>
        <p>&copy; 2024 Praanah. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
